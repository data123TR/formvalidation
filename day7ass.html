<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./day7ass.css" >

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    /> -->
  </head>
  <body>
    <div id="maindiv">
      <form>
        <!-- name -->
        <div class="row">
          <div class="col">
            <label for=""> Name : </label>
            <input style="outline: 1px solid #bb1d1d;" type="text" placeholder="Enter Name" id="username" />
            <span
              id="username-error"
              class="error"
              style="margin-left: 50px; color:  #bb1d1d"
              ;
            ></span>
          </div>
        </div>
        <!-- name -->
        <br />

        <!-- AGE -->
        <div>
          <label for="">AGE : </label>
          <input style="outline: 1px solid #bb1d1d;" type="number" placeholder="Age" id="age" />
          <span
            id="age-error"
            style="margin-left: 50px; color: #bb1d1d"
            ;
          ></span>
        </div>
        <!-- age -->
        <br />

        <!-- subjects -->
<table>
       <tr> <div>
          <label for="">Subjects Studied : </label>
          <div class="form-check form-check-inline">
            <input style="outline: 1px solid #bb1d1d;" 
              class="form-check-input checkBox"
              type="checkbox"
              id="inlineCheckbox1"
            />
            <label class="form-check-label" for="inlineCheckbox1">HTML</label>
         </div>
          <div class="form-check form-check-inline">
            <input  style="outline: 1px solid #bb1d1d;" 
              class="form-check-input checkBox"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">CSS</label>
          </div>
          <div class="form-check form-check-inline">
            <input  style="outline: 1px solid #bb1d1d;" 
              class="form-check-input checkBox"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              >JAVASCRIPT</label
            >
          </div>
       
      </div>
    </table>
        <span
          id="checkBoxError"
          style="margin-left: 50px; color: #bb1d1d; display: none"
        >
          Please select atleast one option
        </span>

        <!-- subjects -->
        <br />

        <!-- gender -->

        <div>
          <label for=""> Gender : </label>

          <div class="form-check form-check-inline">
            <input  style="outline: 1px solid #bb1d1d;" 
              class="form-check-input"
              type="radio"
              value="male"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input  style="outline: 1px solid #bb1d1d;" 
              class="form-check-input"
              type="radio"
              value="Female"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input  style="outline: 1px solid #bb1d1d;" 
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3">other</label>
          </div>
        </div>
        <span
          id="RadioButtonShow"
          style="margin-left: 50px; color: #bb1d1d; display: none"
        >
          Please select one option
        </span>

        <!-- gender -->

        <br />

        <!-- password -->

        <div>
          <label for="inputPassword5">Password : </label>
          <input  style="outline: 1px solid #bb1d1d;" 
            type="password" placeholder="Enter password"
            id="inputPassword5"
            aria-describedby="passwordHelpBlock"
            class="password"
          />
        </div>
        <span
          id="passwordError"
          style="margin-left: 50px; color: #bb1d1d; display: none"
        >
          Password should contain atleast 8 characters
        </span>

        <!-- password -->

        <br />

        <!-- email -->

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address : </label>
          <input   style="outline: 1px solid #bb1d1d;" 
            type="email"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <span
        id="Email"
        style="margin-left: 50px; color: #bb1d1d; display: none"
      >
        Please enter a valid email
      </span>


          <!-- email -->
        <br />
        <div cass="form-group">
          <label for="exampleFormControlSelect1">Select state : </label>
          <select  style="outline: 1px solid #bb1d1d;"  id="exampleFormControlSelect1">
            <option > select state</option>
            <option>karnataka</option>
            <option>tamilnadu</option>
            <option>UP</option>
            <option>MP</option>
            <option>other</option>
          </select>
        </div>

      

        <br />

        <!-- terms and condition -->
        <div>
          <a href=""  style="text-decoration: none">
            Terms and Condition &nbsp;&nbsp;
          </a>
          <input  style="outline: 1px solid black;"  id="terms" type="checkbox" />
        </div>
        <span
          id="TandC" 
          style="margin-left: 50px; color: #bb1d1d; display: none"
        >
          Please accept terms and condition
        </span>

        <!-- terms and condition -->

        <br /><br />

        <input style="border: 1px solid rgb(84, 62, 206); border-radius: 4px; background-color: rgb(129, 139, 37);" type="submit" id="submit-button" />
        <input style="border: 1px solid rgb(53, 136, 104); border-radius: 4px; background-color: rgb(224, 161, 86);" type="reset" name="" id="" />
      
      </form>
    </div>
    <script src="./day7ass.js"></script>

</html>
